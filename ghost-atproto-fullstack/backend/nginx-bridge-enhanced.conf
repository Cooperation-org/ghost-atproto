# Enhanced nginx config for Ghost ATProto Civic
# Handles Next.js static assets properly

server {
    listen 80;
    server_name civic.linkedtrust.us bridge.linkedtrust.us;

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name civic.linkedtrust.us bridge.linkedtrust.us;

    # Use civic cert (get with: sudo certbot --nginx -d civic.linkedtrust.us -d bridge.linkedtrust.us)
    ssl_certificate /etc/letsencrypt/live/civic.linkedtrust.us/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/civic.linkedtrust.us/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Handle wizard redirects FIRST (before any other location blocks)
    location ~ ^/wizard/?$ {
        return 301 /bridge/wizard;
    }

    # Next.js static assets - handle _next/static paths
    location /bridge/_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js static files (images, etc.)
    location /bridge/_next/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend - Next.js (port 3000) - serves at /bridge
    location /bridge {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle Next.js routing
        proxy_redirect off;
    }

    # Backend API - Express (port 5000) already serves /api and /bridge/api
    location ~ ^/(api|bridge/api)/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root redirect to /bridge
    location = / {
        return 301 /bridge;
    }
}
