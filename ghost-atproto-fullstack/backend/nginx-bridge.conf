# Nginx configuration for Ghost ATProto Bridge
# OPTION 1: Add this location block to your existing server block
# OPTION 2: Use this complete server block (standalone)

# If you want a standalone config, uncomment below:
server {
    listen 80;
    server_name your-domain.com;

    location /bridge/ {
        # Remove /bridge prefix when proxying to backend
        rewrite ^/bridge/(.*)$ /$1 break;
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Or just copy the location block above into your existing server block
