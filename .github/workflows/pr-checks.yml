name: PR Checks

on:
  pull_request:
    branches: [main, develop]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # All checks in one job - simpler and faster
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Backend checks
      - name: Backend
        run: |
          cd backend
          npm ci
          npm run lint
          npm run build
          npx prisma generate
          npm test
      
      # Frontend checks
      - name: Frontend
        run: |
          cd frontend
          npm ci
          npm run lint
          npm run build
          npm test
      
      # Security scan
      - name: Security
        run: |
          cd backend && npm audit --audit-level=high || true
          cd ../frontend && npm audit --audit-level=high || true
      
      # Summary
      - name: Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ All checks passed - ready to merge!"
          else
            echo "❌ Checks failed - please fix errors"
          fi
